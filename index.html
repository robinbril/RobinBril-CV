    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#2d3748', // slate-800
              'brand-darker': '#1a202c', // slate-900
              'brand-accent': '#f59e0b', // amber-500
              'brand-accent-hover': '#fbbF24', // amber-400
            },
          }
        }
      }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            background-color: transparent;
            color: #0f172a; /* slate-900 */
        }
        body.dark {
            background-color: transparent;
            color: #e2e8f0;
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .dark .text-glow {
             text-shadow: none;
        }
        
        .blob {
            position: absolute;
            border-radius: 9999px;
            opacity: 0.7;
            filter: blur(100px);
        }
        .dark .blob {
            opacity: 0.3;
            mix-blend-mode: lighten;
        }

        @keyframes blob-move {
            0% { transform: translate(0px, 0px) scale(1); }
            25% { transform: translate(300px, -150px) scale(1.1); }
            50% { transform: translate(50px, 200px) scale(0.9); }
            75% { transform: translate(-200px, -200px) scale(1.2); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        .animate-blob-1 {
            top: 10%; left: 10%;
            animation: blob-move 30s infinite ease-in-out;
        }
        .animate-blob-2 {
            top: 60%; left: 70%;
            animation: blob-move 35s infinite ease-in-out alternate-reverse;
            animation-delay: -5s;
        }
        .animate-blob-3 {
            top: 30%; left: 50%;
            animation: blob-move 40s infinite ease-in-out;
            animation-delay: -10s;
        }
        .animate-blob-4 {
            top: 80%; left: 20%;
            animation: blob-move 45s infinite ease-in-out alternate;
            animation-delay: -15s;
        }
    </style>
